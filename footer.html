<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    .site-footer {
      background-color: #403E43;
      color: white;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .site-footer .footer-column {
      margin: 0;
    }

    .site-footer .footer-column:first-child {
      flex: 0 0 45%;
    }

    .site-footer .footer-column:nth-child(2) {
      flex: 0 0 35%;
    }

    .site-footer .footer-column:nth-child(3) {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 20px;
    }

    .site-footer .footer-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .site-footer .footer-links li {
      margin: 0;
    }

    .site-footer .footer-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .site-footer .footer-links a:hover {
      text-decoration: underline;
    }

    .site-footer .contact-info {
      font-size: 14px;
      line-height: 1.6;
    }

    .site-footer .contact-info h2 {
      font-size: 18px;
    }

    .site-footer .social-icons {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    .site-footer .social-icons a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    .site-footer .social-icons a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .site-footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .site-footer .footer-column {
        margin: 20px 0;
      }

      .site-footer .footer-column:first-child {
        flex: 1;
      }

      .site-footer .footer-column:nth-child(2),
      .site-footer .footer-column:nth-child(3) {
        padding-left: 0;
        margin-left: 0;
      }
    }

    .site-footer .footer-column img {
      width: 50%;
      height: auto; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <footer class="site-footer">
  <div class="footer-column">
    <a href="/Diamond-Valley-Gem-Club/home.html"><img src="/Diamond-Valley-Gem-Club/images/logonoblc.png" alt="Logo no blc"></a>
  </div>
  <div class="footer-column">
    <ul class="footer-links">
        <li><a href="/Diamond-Valley-Gem-Club/home.html">Home</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/about.html">About</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/membership.html">Membership</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/calendar.html">Calendar</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/courses.html">Courses</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/resources.html">Resources</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/faq.html">FAQ</a></li>
        <li><a href="/Diamond-Valley-Gem-Club/contact.html">Contact</a></li>
    </ul>
  </div>
  <div class="footer-column">
    <div class="contact-info">
      <h2>Contact Us:</h2>
      <p>Diamond Valley Gem Club Inc.<br>22 Noorong Avenue, Bundoora VIC</p>
      <p>Diamond Valley Gem Club<br>P.O. Box 1009<br>Bundoora Vic 3083</p>
    </div>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</footer>
</body>
</html>
